<!DOCTYPE html>
<html>
    <head>
        <title>Query Results</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                padding-left: 20px;
            }
            form, h1, h2 {
                width: 300px;
            }
            select, textarea, input[type="submit"] {
                display: block;
                margin-top: 10px;
                width: 100%;
                box-sizing: border-box;
            }
            .message {
                margin-top: 20px;
                padding: 10px;
                background-color: #e7e7e7;
                border: 1px solid #d4d4d4;
            }
            table {
                margin-top: 20px;
            }
        </style>
    </head>
<body>
    <h1>Query Results</h1>
    {% if error %}
        <p>Error: {{ error }}</p>
    {% elif rows %}
        <table border="1">
            <thead>
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
