<!DOCTYPE html>
<html>
<head>
    <title>View Table</title>
</head>
<body>
    <h1>Table: {{ table }}</h1>
    <table border="1">
        <thead>
            <tr>
                {% for col in rows[0].keys() %}
                <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
